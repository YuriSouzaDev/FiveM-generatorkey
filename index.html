<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Key</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/custom.css">
</head>

<body>
    <div class="d-flex">
        <div class="pt-20 pb-20 pl-20 bg-color-aside height-700 d-flex flex-column justify-content-between rounded-start-3">
            <div class="d-flex flex-column justify-content-center align-items-center pr-20">
                <div class="mb-2">
                    <img class="rounded-circle" src="/assets/img/Ellipse 1.jpg" alt="" height="88px" width="88px">
                </div>
                <h1 class="text-white max-width-180 font-22 text-center">Gerenciamento de Chaves</h1>
            </div>
            <ul class="nav nav-tabs d-flex flex-column pb-128" id="myTab" role="tablist">
                <li class="nav-item " role="presentation">
                    <button class="nav-link text-white w-100 rounded-start-2 active text-start" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-house-door"></i> Dashboard</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-white w-100 rounded-start-2 text-start" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="bi bi-key"></i> Criar Chave</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-white w-100 rounded-start-2 text-start" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="bi bi-eye-fill"></i> Criadas</button>
                </li>
            </ul>
            <div class="">
                <li class="nav-item " role="presentation">
                    <button class="nav-link text-white bg-transparent text-white w-100" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-box-arrow-left"></i> Sair</button>
                </li>
            </div>
        </div>
        <div class="tab-content text-white" id="myTabContent">
            <div class="tab-pane fade show bg-color-content width-800 pr-40 pl-40 pt-40 pb-20 h-100  rounded-end-3 active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="rounded-3 p-10 border-1-white bg-color-aside">
                    <h2 class="font-22">Bem vindo <span class="text-primary-color">Fulano</span></h2>
                    <p class="font-18 opacity-75">Este é o painel de gerenciamento de chaves da sua cidade, aqui você pode criar chaves e distribuir pela cidade ou até vender!</p>
                </div>
            </div>
            <div class="tab-pane fade bg-color-content width-800 pr-40 pl-40 pt-20 pb-20 h-100  rounded-end-3" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">Chaves</div>
            <div class="tab-pane fade bg-color-content width-800 pr-40 pl-40 pt-20 pb-20 h-100  rounded-end-3" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Criadas</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
